<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="<%= BASE_URL %>css/animate.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/swiper.min.css">
    <link rel="stylesheet" href="<%= BASE_URL %>css/reset.css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2105042_g1994dxjkzp.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="<%= BASE_URL %>js/iscroll.js"></script>
    <script src="<%= BASE_URL %>js/swiper.min.js"></script>
    <script src="<%= BASE_URL %>js/fastClick.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function () {
          FastClick.attach(document.body);
        }, false);
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
